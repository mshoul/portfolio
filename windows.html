            <h3>Un peu d'histoire</h3>

            <textarea rows="15" cols="100">
Windows 10 est un système d'exploitation de la famille Windows NT développé par la société américaine Microsoft. Officiellement présenté le 30 septembre 2014, il est disponible publiquement depuis le 29 juillet 2015. Bien que le système s'appelle Windows 10, il s'agit de la version NT 6.4 pour les versions jusqu’à la « Technical Preview », la première version deWindows NT 6 était Windows Vista. Windows 10 reste une ultime version de Windows NT 6.0 ; néanmoins depuis la version finale il porte bel et bien le numéro interne 10 en lieu et place de 6.4. Il est le successeur de Windows 8.1.
            
À la conférence Build 2015 qui s'est déroulée du 29 avril au 1er mai à San Francisco, Microsoft a annoncé que le remplaçant d'Internet Explorer, connu jusqu'alors sous le nom de Project Spartan, s'appellerait Microsoft Edge. De plus, Microsoft a donné de nombreux détails sur la création d'applications pour Windows 10 qui seront disponibles sur PC, smartphones et tablettes (notamment la Surface Hub), mais aussi sur les consoles Xbox One et sur le casque de réalité augmentée Microsoft HoloLens. Les applications développées pour Windows 10 s'appellent désormais « Universal Windows Apps » (UWP).

Une déclinaison adaptée à un usage nomade, Windows 10 Mobile, est également disponible pour les smartphones, tablettes et autres appareils mobiles à processeurs ARM et dont l'écran fait moins de 8 pouces. Les tablettes et hybrides de plus de 8 pouces ont obligatoirement une architecture 32 bits ou 64 bits et exécutent Windows 10 pour PC.
